<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <script src="app4.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <!-- bagian kiri -->
                <div class="card">
                    <div class="card-header">
                        Menu
                    </div>

                    <div class="card-body">
                        
                        <div class="list-group">
                            <a herf="" class="list-group-item">Daftar Siswa</a>
                            <a href="" class="list-group-item">Tambah Siswa</a>
                        </div>

                    </div>
                </div>
            </div>


            <div class="col-9">
                <!-- bagian kanan -->
                 <!-- isian sebelah kanan(judul) -->
                <div class="card">
                    <div class="card-header">
                        Tambah Siswa
                    </div>
                <!-- akhiran judul -->

                    <!-- isian sebelah kanan(body) -->
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Nama</label>
                            <input type="text" class="form-control" id="txtNama"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jenis Kelamin</label>
                            <select id="jenKel" class="form-control">
                                <option value="">PILIH JENIS KELAMIN</option>
                                    <option value="L">Laki-Laki</option>
                                    <option value="P">Perempuan</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Umur</label>
                            <input type="number" class="form-control" id="txtUmur"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pilih Warna</label>
                            <select id="wfav" class="form-control">
                                <option value="">PILIH WARNA</option>
                                    <option value="Kuning">Kuning</option>
                                    <option value="Merah">Merah</option>
                                    <option value="Biru">Biru</option>
                                    <option value="Ungu">Ungu</option>
                                    <option value="Coklat">Coklat</option>
                            </select>
                        </div>

                    </div>
                    <!-- akhiran body sebelah kanan -->

                     <!-- awalan btn -->
                     <div class="card-footer">
                        <button class="btn btn-primary" onclick="tambahSiswa">Simpan</button>
                        <button type="button" class="btn btn-secondary" onclick="batal">Batal</button>
                     </div>
                     <!-- tutup btn -->
                </div>

                <div class="card mt-5">
                    <div class="card-header">
                        Daftar Siswa
                    </div>

                    <div class="card-body">
                        <table class="table" id="tblSiswa">
                            <thead>
                              <tr>
                                <th scope="col">No</th>
                                <th scope="col">Nama</th>
                                <th scope="col">Jenis Kelamin</th>
                                <th scope="col">Umur</th>
                                <th scope="col">Warna Favorit</th>
                                <th scope="col">option</th>
                              </tr>
                            </thead>
                            <tbody>
                             
                            </tbody>
                          </table>
                    </div>


                </div>
            </div>


        </div>
    </div>
</body>
</html>
